[flake8]
max-line-length = 120
exclude =
    .git,
    __pycache__,
    docs,
    build,
    .ipynb_checkpoints
extend_ignore =
    E501, # max line length
    W503, # breaking before binary operators
    E302, # multi-line empty space / comments bug
    E203  # whitespace before ':'
builtins =
    _,
    NAME,
    MAINTAINER,
    MAINTAINER_EMAIL,
    DESCRIPTION,
    LONG_DESCRIPTION,
    URL,
    DOWNLOAD_URL,
    LICENSE,
    CLASSIFIERS,
    AUTHOR,
    AUTHOR_EMAIL,
    PLATFORMS,
    VERSION,
    PACKAGES,
    PACKAGE_DATA,
    REQUIRES
